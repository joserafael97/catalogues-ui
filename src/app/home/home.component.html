<mat-card >

    <mat-toolbar>
        <mat-toolbar-row>
            <span>Vendors</span>
            <span style="flex: 1 1 auto;"></span>
            <span style="flex: 1 1 auto;"></span>
            <div class="example-button-container">
                <a *ngIf="selection.selected.length == 0" [routerLink]="['/add']" mat-fab color="primary" aria-label="Add new Vendor">
                    <mat-icon>add</mat-icon>
                </a>
                <a *ngIf="selection.selected.length > 0" (click)="deleteSelectedVendor()" mat-fab color="warn" aria-label="Remove Vendor(s)">
                    <mat-icon>remove</mat-icon>
                </a>
            </div>
        </mat-toolbar-row>
        <mat-toolbar-row>

            <mat-form-field class="full-width">
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Vendor">
            </mat-form-field>

        </mat-toolbar-row>
    </mat-toolbar>

    <mat-card-content>
        <div class="mat-elevation-z8">

            <mat-table  matSort matSortActive="name" matSortDisableClear matSortDirection="desc" mat-table [dataSource]="dataSource" class="mat-elevation-z8" >

                <!-- Checkbox Column -->
                <ng-container matColumnDef="select" hidden=true>
                    <th mat-header-cell *matHeaderCellDef>
                        <mat-checkbox (change)="$event ? masterToggle() : null"
                            [checked]="selection.hasValue() && isAllSelected()"
                            [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
                        </mat-checkbox>
                    </th>
                    <td mat-cell *matCellDef="let row">
                        <mat-checkbox (click)="$event.stopPropagation()"
                            (change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row)"
                            [aria-label]="checkboxLabel(row)">
                        </mat-checkbox>
                    </td>
                </ng-container>

                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef>Id</th>
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>

                <ng-container matColumnDef="name" >
                    <th mat-header-cell *matHeaderCellDef>Name</th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <ng-container matColumnDef="cnpj">
                    <th mat-header-cell *matHeaderCellDef>CNPJ</th>
                    <td mat-cell *matCellDef="let element"> {{element.cnpj}} </td>
                </ng-container>

                <ng-container matColumnDef="city">
                    <th mat-header-cell *matHeaderCellDef>City </th>
                    <td mat-cell *matCellDef="let element"> {{element.city}} </td>
                </ng-container>

                <ng-container matColumnDef="products">
                    <th mat-header-cell *matHeaderCellDef>Products</th>
                    <td mat-cell *matCellDef="let element">
                        <div class="example-button-container" style="padding: 1em;">
                            <a [routerLink]="['/detail', element.id]" mat-button color="primary">Products Details</a>
                        </div>
                    </td>
                </ng-container>

                <ng-container matColumnDef="edit">
                    <th mat-header-cell *matHeaderCellDef>Edit</th>
                    <td mat-cell *matCellDef="let element">
                        <div class="example-button-container" style="padding: 1em;">
                            <a [routerLink]="['/edit', element.id]" mat-fab color="basic" aria-label="Edit Vendor">
                                <mat-icon>create</mat-icon>
                            </a>
                        </div>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="getDisplayedColumns()"></tr>
                <tr mat-row *matRowDef="let element; columns: getDisplayedColumns();" ></tr>
            </mat-table>
            <mat-paginator [length]="resultsLength" [pageSize]="10"></mat-paginator>
            <mat-card *ngIf="dataSource.data.length === 0" style="text-align: center" >
                Not Found Vendors
            </mat-card>
        </div>
    </mat-card-content>

</mat-card>
